<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS58 to Emoji Converter</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-color: #2d3436;
            --light-color: #f5f6fa;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        p {
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        
        .input-container {
            margin-bottom: 2rem;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 1rem;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .status {
            font-size: 14px;
            margin-top: 0.5rem;
            min-height: 20px;
        }
        
        .error {
            color: var(--error-color);
        }
        
        .success {
            color: var(--success-color);
        }
        
        .emoji-container {
            display: none;
            margin-top: 2rem;
        }
        
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 1.5rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .emoji-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            font-size: 2rem;
            aspect-ratio: 1;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .emoji-cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .emoji-string {
            font-size: 1.5rem;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-wrap: break-word;
            margin-bottom: 1.5rem;
        }
        
        .copy-button {
            display: block;
            margin: 0 auto;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .copy-button:hover {
            background-color: var(--primary-color);
        }
        
        .example-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .example-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            flex: 1;
        }
        
        .example-button:hover {
            background-color: var(--primary-color);
        }
        
        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }
        
        .address-info {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            font-size: 0.9rem;
        }
        
        .address-conversion {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .original-address, .normalized-address {
            word-break: break-all;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .emoji-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
                max-width: 100%;
            }
            
            .emoji-cell {
                font-size: 1.5rem;
                padding: 10px;
            }
            
            .address-conversion {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SS58 to Emoji Converter</h1>
        <p>Convert Substrate addresses to unique emoji sequences for easy visual identification</p>
    </header>
    
    <main>
        <div class="input-container">
            <div class="input-group">
                <input type="text" id="ss58-input" placeholder="Enter SS58 address (e.g., 5Djp7aeHcGdqjeosdPUEKUxiTYQZcV2JnPpQmdA8nfvbmNnK)">
                <button id="convert-button">Convert</button>
            </div>
            <div class="example-buttons">
                <button id="example-button" class="example-button">Try Substrate Example</button>
                <button id="polkadot-example-button" class="example-button">Try Polkadot Example</button>
            </div>
            <div id="status" class="status"></div>
            <div id="address-info" class="address-info" style="display: none;">
                <div class="address-conversion">
                    <div class="original-address">
                        <strong>Original Address:</strong> <span id="original-address"></span>
                    </div>
                    <div class="normalized-address">
                        <strong>Normalized Address:</strong> <span id="normalized-address"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="emoji-container" class="emoji-container">
            <div id="emoji-grid" class="emoji-grid"></div>
            <div id="emoji-string" class="emoji-string"></div>
            <button id="copy-button" class="copy-button">Copy Emoji Sequence</button>
        </div>
    </main>
    
    <footer>
        <p>SS58-Emoji Converter | <a href="https://github.com/KarimJedda/ss58-emoji" target="_blank">GitHub</a></p>
    </footer>
    
    <script src="dotemoji.js"></script>
    <script type="module">
        import { checkAddress, encodeAddress, decodeAddress } from 'https://cdn.jsdelivr.net/npm/@polkadot/util-crypto/+esm';
        
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('ss58-input');
            const convertButton = document.getElementById('convert-button');
            const statusElement = document.getElementById('status');
            const emojiContainer = document.getElementById('emoji-container');
            const emojiGrid = document.getElementById('emoji-grid');
            const emojiString = document.getElementById('emoji-string');
            const copyButton = document.getElementById('copy-button');
            const addressInfoContainer = document.getElementById('address-info');
            const originalAddressElement = document.getElementById('original-address');
            const normalizedAddressElement = document.getElementById('normalized-address');
            
            // Function to validate and normalize SS58 address
            function validateAndNormalizeAddress(address) {
                try {
                    // Try to decode and re-encode the address to normalize it
                    // This will convert addresses with different prefixes to the standard format
                    const publicKey = decodeAddress(address);
                    const normalizedAddress = encodeAddress(publicKey);
                    
                    console.log('Original address:', address);
                    console.log('Normalized address:', normalizedAddress);
                    
                    return {
                        isValid: true,
                        normalizedAddress: normalizedAddress
                    };
                } catch (error) {
                    console.log('Validation/normalization error:', error);
                    
                    // Fallback validation for addresses that look valid but fail Polkadot validation
                    if ((address.startsWith('1') || address.startsWith('5')) && address.length >= 40) {
                        return {
                            isValid: true,
                            normalizedAddress: address // Keep original if we can't normalize
                        };
                    }
                    
                    return {
                        isValid: false,
                        error: 'Invalid SS58 address format'
                    };
                }
            }
            
            // Function to convert and display emojis
            async function convertAndDisplay() {
                const address = input.value.trim();
                
                if (!address) {
                    showStatus('Please enter an SS58 address', 'error');
                    addressInfoContainer.style.display = 'none';
                    return;
                }
                
                // Validate and normalize the address
                const validation = validateAndNormalizeAddress(address);
                
                if (!validation.isValid) {
                    showStatus(validation.error, 'error');
                    addressInfoContainer.style.display = 'none';
                    return;
                }
                
                // Show the original and normalized addresses
                originalAddressElement.textContent = address;
                normalizedAddressElement.textContent = validation.normalizedAddress;
                
                // Only show the address info if they're different
                if (validation.normalizedAddress !== address) {
                    addressInfoContainer.style.display = 'block';
                    showStatus('Address converted to standard format', 'success');
                } else {
                    addressInfoContainer.style.display = 'none';
                }
                
                try {
                    // Convert address to emoji
                    const emojiSequence = await ss58ToEmoji(validation.normalizedAddress);
                    
                    // Display the emoji grid
                    emojiGrid.innerHTML = '';
                    for (const emoji of emojiSequence) {
                        const cell = document.createElement('div');
                        cell.className = 'emoji-cell';
                        cell.textContent = emoji;
                        emojiGrid.appendChild(cell);
                    }
                    
                    // Display the emoji string
                    emojiString.textContent = emojiSequence;
                    
                    // Show the container
                    emojiContainer.style.display = 'block';
                    
                    if (validation.normalizedAddress === address) {
                        showStatus('Address converted successfully!', 'success');
                    }
                } catch (error) {
                    showStatus(`Error: ${error.message}`, 'error');
                }
            }
            
            // Function to show status messages
            function showStatus(message, type) {
                statusElement.textContent = message;
                statusElement.className = `status ${type}`;
            }
            
            // Function to copy emoji sequence to clipboard
            function copyEmojiSequence() {
                const text = emojiString.textContent;
                navigator.clipboard.writeText(text)
                    .then(() => {
                        const originalText = copyButton.textContent;
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        showStatus('Failed to copy: ' + err, 'error');
                    });
            }
            
            // Event listeners
            convertButton.addEventListener('click', convertAndDisplay);
            
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    convertAndDisplay();
                }
            });
            
            copyButton.addEventListener('click', copyEmojiSequence);
            
            // Example buttons
            const exampleButton = document.getElementById('example-button');
            exampleButton.addEventListener('click', () => {
                input.value = '5Djp7aeHcGdqjeosdPUEKUxiTYQZcV2JnPpQmdA8nfvbmNnK';
                convertAndDisplay();
            });
            
            const polkadotExampleButton = document.getElementById('polkadot-example-button');
            polkadotExampleButton.addEventListener('click', () => {
                input.value = '12pDATAH2rCakrYjo6UoYFtmTEUpSyePTum8U5x9QdySZuqn';
                convertAndDisplay();
            });
        });
    </script>
</body>
</html>
